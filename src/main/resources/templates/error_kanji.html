<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple kanji lookup which provides meaning, on'yomi/kun'yomi readings, and proper stroke order">
    <title>Error</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="content">
    <div class="center">
        <a th:href="@{~/}">
            <img class="logo" th:src="@{'/images/logo.svg'}" th:attr="alt=Logo">
        </a>
    </div>
    <form class="searchmain" method="post" th:action="@{/}" th:object="${input}">
        <div class="inner">
            <input class="button" type="submit" value="Search"/>
            <div class="textin">
                <input class="search" type="text" name="kanji" id="kanji" th:field="*{kanji}" autoCapitalize="off" autoComplete="off" spellCheck="false"  placeholder="Enter Kanji Character or English Word" />
            </div>
        </div>
    </form>
    <div class="intro" >
        <p style="text-align: center; font-size: 22px;">'[[${badString}]]' caused an error. Please try again.</p>
    </div>
</div>
</body>
</html>
