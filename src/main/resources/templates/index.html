<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Lookup</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="content">
    <div class="center">
        <a th:href="@{~/}">
            <img class="logo" th:src="@{'/images/logo.svg'}" th:attr="alt=Logo">
        </a>
    </div>
    <form class="searchmain" method="post" th:action="@{/}" th:object="${input}">
        <div class="inner">
            <input class="button" type="submit" value="Search"/>
            <div class="textin">
                <input class="search" type="text" name="kanji" id="kanji" th:field="*{kanji}" autoCapitalize="off" autoComplete="off" spellCheck="false"  placeholder="Enter Kanji Character" />
            </div>
        </div>
    </form>
    <div class="intro">
        <p class="center">Welcome!</p>
        <p>How to use: </p>
        <ul>
            <li>Simply enter a kanji character or english word into search bar and press enter or click search</li>
            <li>Use curl to fetch the data:</li>
            <ul>
                <li><code>~/$ curl kanji.help/{kanji here}</code></li>
            </ul>
            <li>For more help using curl to get the data</li>
            <ul>
                <li><code>~/$ curl kanji.help</code></li>
            </ul>
        </ul>
    </div>
    <div class="foot" style="font-size: 20px">
        <a href="/sources">Click here for data sources</a>
    </div>
</div>
</body>
</html>
