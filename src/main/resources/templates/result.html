<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${kanji}]] - Results</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="content">
    <form class="searchmain" method="post" th:action="@{/}" th:object="${input}">
        <div class="inner">
            <input class="button" type="submit" value="Search"/>
            <div class="textin">
                <input class="search" type="text" name="kanji" id="kanji" th:field="*{kanji}" autoCapitalize="off" autoComplete="off" spellCheck="false"  placeholder="Enter Kanji Character" />
            </div>
        </div>
    </form>
    <div th:if="${meaning}" class="results">
        <div class="flex">
            <div class="kanji">
                <p class="literal center" th:text="${meaning.literal}">Kanji</p>
                <p th:text="|Radicals - ${radicals.radicals}|">Radicals</p>
            </div>
            <div class="meaning center">
                <p th:text="${meaning.meaning.en}"></p>
            </div>
            <div class="misc">
                <p th:if="${#maps.containsKey(meaning.misc,'grade')}" th:text="|Grade - ${meaning.misc.grade}|">Grade</p>
                <p th:if="${#maps.containsKey(meaning.misc,'freq')}" th:text="|Frequency - ${meaning.misc.freq}/2500|">Freq</p>
                <p th:if="${#maps.containsKey(meaning.misc,'jlpt')}" th:text="|JLPT Level ${meaning.misc.jlpt}|">jlpt</p>
            </div>
        </div>
        <img th:src="@{'/images/'+${filename}}" th:attr="alt=@{'Stroke Count - '+${meaning.misc.stroke_count}}">
